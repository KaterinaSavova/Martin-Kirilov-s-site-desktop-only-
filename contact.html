        <!----------------------------------Contacts/Form--------------------------------------
         -------------------------------------------------------------------------------------->
        <div class="form-wrapper">

            <h5>Let's get in touch. Write me!</h5>
            <div class="form-table">
                <form method="POST">
                    <input type="text" id="name" name="name" required name="Name" placeholder="Name">
                    <input type="text" id="email" name="email" required name="Email" placeholder="Email">
                    <input type="text" id="subject" name="subject" required name="Subject" placeholder="Subject">
                    <textarea name="message" placeholder="Your message here."></textarea>
                </form>
                <button><i class="far fa-paper-plane"></i> SEND MESSAGE</button>
